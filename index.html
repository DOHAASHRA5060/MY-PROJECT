<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Caveat:wght@400;500&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Pacifico&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d7b217abc1.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="header">
          <i class="fa-solid fa-quote-left fa-2xl"></i>
          <h1>Quotes</h1>
          <i class="fa-solid fa-quote-right fa-2xl"></i>
        </div>
        <article>
          <p>
            “All our dreams can come true; if we have the courage to pursue
            them.”
          </p>
        </article>
        <div class="author">Walt Disney</div>

        <div class="btn">
          <span>New Quote</span>
        </div>
      </div>
    </div>
  </body>
</html>
